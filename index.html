<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierwood Web Club</title>
    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Codystar&family=Exo:ital,wght@0,500;1,500&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav role="navigation">
            <ul role="presentation">
                <li><a href="#intro"></a>Home</li>
                <li><a href="#games"></a>Games</li>
                <li><a href="#stats"></a>Stats</li>
                <li class="nav-button"><a class="button primary-button" href="">Join us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro" role="banner">
            <h1>Tierwood <span class="subtitle">A place to game</span></h1>
            <img src="assets/img/gamer-bedroom-interior-set/2644.jpg" alt="">
            <small><a class="attributions" href="https://www.freepik.com/vectors/background">Background vector created
                    by upklyak - www.freepik.com</a></small>
        </section>
        <section class="testimonial">
            <figure>
                <blockquote>
                    This is an awesome testimonial by an awesome person
                </blockquote>
                <figcaption class="quote-author">&mdash; Awesome Person</figcaption>
            </figure>
        </section>
        <section class="games">
            <h2>Games we play</h2>
            <div role="presentation">
                <ul role="presentation">
                    <li>Valheim</li>
                    <li>League of Legends</li>
                    <li>Warhammer 40k</li>
                    <li><small>and the list goes on...</small></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <a class="primary-button button" href="">Join us on Discord now!</a>
            <a class="attributions" href="https://www.streamlineicons.com/">Free Icons from the Streamline Icons Pack</a>
    </footer>
</body>

</html>
